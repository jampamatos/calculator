<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>
    <title>Jampulator</title>
</head>

<body>
    <h1> THE JAMPULATOR!</h1>

    <div id="calc-wrapper">
        <button id="clear">C</button>
        <div id="display">
            <span id="display-numb">012345678910</span>
        </div>
        <button id="num7" class="number">7</button>
        <button id="num8" class="number">8</button>
        <button id="num9" class="number">9</button>
        <button id="op-dvs" class="operator">/</button>
        <button id="num4" class="number">4</button>
        <button id="num5" class="number">5</button>
        <button id="num6" class="number">6</button>
        <button id="op-mult" class="operator">*</button>
        <button id="num1" class="number">1</button>
        <button id="num2" class="number">2</button>
        <button id="num3" class="number">3</button>
        <button id="op-sub" class="operator">-</button>
        <button id="num0" class="number">0</button>
        <button id="num-dot" class="number">.</button>
        <button id="op-eq" class="operator">=</button>
        <button id="op-sum" class="operator">+</button>

    </div>
</body>

</html>
