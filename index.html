<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script/script.js" defer></script>
    <title>Jampulator</title>
</head>

<body>
    <div id="page-wrapper">
        <h1> THE JAMPULATOR!</h1>

        <div id="calc-wrapper">
            <button id="clear" class="clear" data-pad="27">C</button>
            <button id="backspace" class="clear" data-pad="8">&#8606;</button>
            <div id="display">0</div>
            <button id="num7" class="number" data-value="7" data-pad="103">7</button>
            <button id="num8" class="number" data-value="8" data-pad="104">8</button>
            <button id="num9" class="number" data-value="9" data-pad="105">9</button>
            <button id="op-dvs" class="operator" data-value="/" data-pad="111">/</button>
            <button id="num4" class="number" data-value="4" data-pad="100">4</button>
            <button id="num5" class="number" data-value="5" data-pad="101">5</button>
            <button id="num6" class="number" data-value="6" data-pad="102">6</button>
            <button id="op-mult" class="operator" data-value="*" data-pad="106">*</button>
            <button id="num1" class="number" data-value="1" data-pad="97">1</button>
            <button id="num2" class="number" data-value="2" data-pad="98">2</button>
            <button id="num3" class="number" data-value="3" data-pad="99">3</button>
            <button id="op-sub" class="operator" data-value="-" data-pad="109">-</button>
            <button id="num0" class="number" data-value="0" data-pad="96">0</button>
            <button id="num-dot" class="dot" data-value="." data-pad="108">.</button>
            <button id="equal" class="equal" data-value="=" data-pad="13">=</button>
            <button id="op-sum" class="operator" data-value="+" data-pad="107">+</button>

        </div>
    </div>
</body>

</html>
