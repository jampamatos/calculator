<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    <title>Jampulator</title>
</head>

<body>
    <div id="page-wrapper">
        <h1> THE JAMPULATOR!</h1>

        <div id="calc-wrapper">
            <button id="clear" class="clear">C</button>
            <div id="display">0</div>
            <button id="num7" class="number" data-value="7">7</button>
            <button id="num8" class="number" data-value="8">8</button>
            <button id="num9" class="number" data-value="9">9</button>
            <button id="op-dvs" class="operator" data-value="/">/</button>
            <button id="num4" class="number" data-value="4">4</button>
            <button id="num5" class="number" data-value="5">5</button>
            <button id="num6" class="number" data-value="6">6</button>
            <button id="op-mult" class="operator" data-value="*">*</button>
            <button id="num1" class="number" data-value="1">1</button>
            <button id="num2" class="number" data-value="2">2</button>
            <button id="num3" class="number" data-value="3">3</button>
            <button id="op-sub" class="operator" data-value="-">-</button>
            <button id="num0" class="number" data-value="0">0</button>
            <button id="num-dot" class="dot" data-value=".">.</button>
            <button id="equal" class="equal" data-value="=">=</button>
            <button id="op-sum" class="operator" data-value="+">+</button>

        </div>
    </div>
</body>

</html>
